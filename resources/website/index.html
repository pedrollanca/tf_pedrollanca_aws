<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0066cc;
            --secondary-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--secondary-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: var(--gradient-bg);
            color: white;
            margin-bottom: 3rem;
            border-radius: 1rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .linkedin-section {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .linkedin-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .linkedin-url {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 1rem 2rem;
            border: 2px solid var(--primary-color);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .linkedin-url:hover {
            background: var(--primary-color);
            color: white;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #qr-code {
            border: 4px solid white;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            background: white;
            padding: 1rem;
        }

        .qr-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .github-section {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
        }

        .github-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .linkedin-section {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.5rem;
            }

            .hero {
                margin: 0 -0.5rem 2rem;
                border-radius: 0;
            }

            .linkedin-section {
                margin: 0 -0.5rem 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>Pedro Chamorro Llanca</h1>
        </section>

        <section class="linkedin-section">
            <div class="linkedin-content">
                <a href="https://linkedin.com/in/yourprofile" class="linkedin-url" target="_blank" rel="noopener noreferrer" id="linkedin-link">
                    Visit My LinkedIn Profile
                </a>

                <div class="qr-container">
                    <div id="qr-code"></div>
                    <div class="qr-label">Scan with your phone camera</div>
                </div>
            </div>
        </section>

        <section class="github-section">
            <p>Like this page? This simple website is powered by AWS (S3, CloudFront, Route 53, WAF) with infrastructure as code using Terraform.</p>
            <p>Check out the source code and infrastructure on <a href="https://github.com/pedrollanca/tf_pedrollanca_aws" target="_blank" rel="noopener noreferrer" class="github-link">GitHub</a></p>
        </section>
    </div>


    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script>
        // Pedro's LinkedIn profile URL
        const LINKEDIN_URL = 'https://linkedin.com/in/pedrollanca';

        // Update the link href
        document.getElementById('linkedin-link').href = LINKEDIN_URL;

        // Generate QR Code using qrcode-generator library
        function generateQRCode() {
            try {
                const qr = qrcode(0, 'M');
                qr.addData(LINKEDIN_URL);
                qr.make();

                const qrContainer = document.getElementById('qr-code');
                qrContainer.innerHTML = qr.createImgTag(4, 16, 'QR Code for LinkedIn Profile');

                // Style the generated image
                const img = qrContainer.querySelector('img');
                if (img) {
                    img.style.borderRadius = '0.5rem';
                    img.style.display = 'block';
                }
            } catch (error) {
                console.error('QR Code generation failed:', error);
                document.getElementById('qr-code').innerHTML = '<p style="color: #ef4444; padding: 2rem;">QR code unavailable</p>';
            }
        }

        // Generate QR code when page loads
        document.addEventListener('DOMContentLoaded', generateQRCode);
    </script>
</body>
</html>
